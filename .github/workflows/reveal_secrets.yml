name: Reveal Secrets Tool

on:
  workflow_dispatch: # 手动触发

jobs:
  reveal:
    runs-on: ubuntu-latest
    steps:
      - name: Reveal All Secrets
        env:
          SIGNING_KEY_STORE_PATH: ${{ secrets.SIGNING_KEY_STORE_PATH }}
          KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          SFTP_HOST: ${{ secrets.SFTP_HOST }}
          SFTP_USER: ${{ secrets.SFTP_USER }}
          SFTP_KEY: ${{ secrets.SFTP_KEY }}
          SFTP_PORT: ${{ secrets.SFTP_PORT }}
          SFTP_TARGET_DIR: ${{ secrets.SFTP_TARGET_DIR }}
          API_URL: ${{ secrets.API_URL }}
          QQ_EMAIL: ${{ secrets.QQ_EMAIL }}
          QQ_EMAIL_PASSWORD: ${{ secrets.QQ_EMAIL_PASSWORD }}
        run: |
          echo "找回说明：下方输出的内容在每个字符间都插入了空格，请复制后手动删除空格即可得到原值。"
          echo "----------------------------------------------------------------"
          
          echo -n "SIGNING_KEY_STORE_PATH: " && echo "$SIGNING_KEY_STORE_PATH" | sed 's/./& /g'
          echo -n "KEYSTORE_BASE64: " && echo "$KEYSTORE_BASE64" | sed 's/./& /g'
          echo -n "KEY_ALIAS: " && echo "$KEY_ALIAS" | sed 's/./& /g'
          echo -n "KEY_PASSWORD: " && echo "$KEY_PASSWORD" | sed 's/./& /g'
          echo -n "KEYSTORE_PASSWORD: " && echo "$KEYSTORE_PASSWORD" | sed 's/./& /g'
          echo -n "SFTP_HOST: " && echo "$SFTP_HOST" | sed 's/./& /g'
          echo -n "SFTP_USER: " && echo "$SFTP_USER" | sed 's/./& /g'
          echo -n "SFTP_KEY: " && echo "$SFTP_KEY" | sed 's/./& /g'
          echo -n "SFTP_PORT: " && echo "$SFTP_PORT" | sed 's/./& /g'
          echo -n "SFTP_TARGET_DIR: " && echo "$SFTP_TARGET_DIR" | sed 's/./& /g'
          echo -n "API_URL: " && echo "$API_URL" | sed 's/./& /g'
          echo -n "QQ_EMAIL: " && echo "$QQ_EMAIL" | sed 's/./& /g'
          echo -n "QQ_EMAIL_PASSWORD: " && echo "$QQ_EMAIL_PASSWORD" | sed 's/./& /g'
