        //     def keyPass = System.getenv("ANDROID_KEY_PASSWORD") ?: project.findProperty("android.injected.signing.key.password")

        //     if (storeFilePath && storePass && keyAlias && keyPass) {
        //         storeFile file(storeFilePath)
        //         storePassword storePass
        //         keyAlias keyAlias
        //         keyPassword keyPass
        //     } else {
        //         def debugKeystore = file(System.getProperty("user.home") + "/.android/debug.keystore")
        //         if (debugKeystore.exists()) {
        //             storeFile debugKeystore
        //             storePassword = "android"
        //             keyAlias = "androiddebugkey"
        //             keyPassword = "android"
        //         } else {
        //             // CI环境调试构建可禁用签名
        //         }
        //     }
        // }
    }
    buildTypes {
        release {
            signingConfig signingConfigs.release
            minifyEnabled false
            shrinkResources false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility 1.8
        targetCompatibility 1.8
    }
}

repositories {
    flatDir{
        dirs '../capacitor-cordova-android-plugins/src/main/libs', 'libs'
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation "androidx.appcompat:appcompat:$androidxAppCompatVersion"
    implementation "androidx.coordinatorlayout:coordinatorlayout:$androidxCoordinatorLayoutVersion"
    implementation "androidx.core:core-splashscreen:$coreSplashScreenVersion"
    implementation project(':capacitor-android')
    testImplementation "junit:junit:$junitVersion"
    androidTestImplementation "androidx.test.ext:junit:$androidxJunitVersion"
    androidTestImplementation "androidx.test.espresso:espresso-core:$androidxEspressoCoreVersion"
    implementation project(':capacitor-cordova-android-plugins')

    // Start.io (StartApp) Android SDK
    implementation 'com.startapp:inapp-sdk:5.+'

    // TradPlus SDK
    // TradPlus
    implementation 'com.tradplusad:tradplus:14.8.0.1'
    //noinspection GradleCompatible
    implementation 'androidx.legacy:legacy-support-v4:1.0.0'
    implementation 'androidx.appcompat:appcompat:1.3.0-alpha02'
    // 65535
    implementation 'androidx.multidex:multidex:2.0.0'
    // Google UMP (User Messaging Platform) for GDPR compliance
    implementation "com.google.android.ump:user-messaging-platform:2.1.0"
    // CSJ
    implementation 'com.tradplusad:tradplus-toutiao:17.14.8.0.1'
    // Kuaishou
    implementation 'androidx.recyclerview:recyclerview:1.1.0'
    implementation 'com.tradplusad:tradplus-kwad:20.14.8.0.1'
    implementation 'com.tradplusad:ksad-ads:4.7.20.1'
    // Mimo
    implementation 'com.tradplusad:tradplus-mimo:46.14.8.0.1'
    implementation 'com.google.code.gson:gson:2.8.5'
    implementation 'com.github.bumptech.glide:glide:4.9.0'
    implementation 'androidx.recyclerview:recyclerview:1.0.0'
    annotationProcessor 'com.github.bumptech.glide:compiler:4.9.0'
    // TP Exchange CN
    // 请注意保持与主包版本同步更新
    implementation 'com.google.code.gson:gson:2.8.6'
    implementation 'com.tradplusad:tp_exchange-cn:40.14.8.0.1'
    // Cross Promotion
    implementation 'com.tradplusad:tradplus-crosspromotion:27.14.8.0.1'
    //国内需要同时引入
    implementation 'com.tradplusad:tradplus-china_pluginx:14.8.0.1'
}

apply from: 'capacitor.build.gradle'

try {
    def servicesJSON = file('google-services.json')
    if (servicesJSON.text) {
        apply plugin: 'com.google.gms.google-services'
    }
} catch(Exception e) {
    logger.info("google-services.json not found, google-services plugin not applied. Push Notifications won't work")
}
